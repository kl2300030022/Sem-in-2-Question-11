name: CI Lite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image (no push)
        uses: docker/build-push-action@v4
        with:
          context: ./Event-Management-main/11-Backend
          file: ./Helm-Chart-Template-master/Helm-Chart-Template-master/Dockerfile.backend
          push: false
          tags: temp/ecommerce-backend:ci

      - name: Build frontend image (no push)
        uses: docker/build-push-action@v4
        with:
          context: ./Event-Management-main/11-frontend
          file: ./Helm-Chart-Template-master/Helm-Chart-Template-master/Dockerfile.frontend
          push: false
          tags: temp/ecommerce-frontend:ci

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Helm lint
        run: |
          helm lint ./Helm-Chart-Template-master/Helm-Chart-Template-master -f ./Helm-Chart-Template-master/Helm-Chart-Template-master/values.yaml
